name: help
description: Show available commands
aliases:
  - h
action:
  type: message
  text: |
    Available custom commands:

    /refactor   - Refactor code for readability
    /test       - Run cargo tests
    /lint       - Run clippy linter
    /help       - Show this help

    Built-in commands:
    /q, exit, quit    - Exit the session
    /c, clear         - Clear conversation history
