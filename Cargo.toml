[package]
name = "looprs"
version = "0.1.1"
edition = "2024"
description = "Concise coding assistant REPL"
license = "MIT"
repository = "https://github.com/89jobrien/looprs.git"
readme = "README.md"
rust-version = "1.88"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
colored = "2.1"
dotenvy = "0.15"
glob = "0.3"
log = "0.4"
env_logger = "0.11"
regex = "1.11"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
rustyline = "14.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "1.0"
tokio = { version = "1.38", features = ["macros", "rt-multi-thread"] }
walkdir = "2.5"

[dev-dependencies]
tempfile = "3.12"
