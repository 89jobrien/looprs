[package]
name = "freya-testing"
version = "0.4.0-rc.10"
description = "Headless testing APIs for Freya"
edition = "2024"
license = "MIT"
authors = ["Marc Esp√≠n <mespinsanz@gmail.com>"]
readme = "../../README.md"
homepage = "https://freyaui.dev/"
repository = "https://github.com/marc2332/freya"
keywords = ["gui"]
categories = ["gui", "asynchronous"]

[package.metadata.docs.rs]
features = ["freya-core/mocked-engine"]

[features]
mocked-engine = ["freya-engine/mocked-engine"]
skia-engine = ["freya-engine/skia-engine"]

[dependencies]
freya-core = { version = "0.4.0-rc.10", features = ["debug-integrity"] }
freya-engine = "0.4.0-rc.10"
torin = "0.4.0-rc.10"
ragnarok = "0.4.0-rc.10"
freya-components = "0.4.0-rc.10"
freya-clipboard = "0.4.0-rc.10"
futures-channel = "0.3.31"

# Accessibility
accesskit = "0.23.0"

[dev-dependencies]
freya = { version = "0.4.0-rc.10" }
